<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
            color: orangered;
        }

        footer {
            text-align: center;
            font-size: 20px;
            color: salmon;
        }
    </style>
</head>

<body>
    <h1>pitha pulli</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="type your name" id=""></p>
        <p>Email: <input type="text" name="" placeholder="type your email" id=""></p>
        <fieldset>
            <legend>select your pitha</legend>
            <p>
                <label for="citoy">
                    <input type="radio" name="pitha" id="citoy">Chitoy
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
            </p>
            <p>
                <label for="tell pitha">
                    <input type="radio" name="pitha" id="tell pitha">tell pitha
                </label>
            </p>

        </fieldset>
        <fieldset>
            <legend>select your vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">sorisha</label></p>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki">sutki</label></p>
            <p><label for="dhoniapata"><input type="checkbox" name="vorta" id="dhoniapata">dhoniapata</label></p>
        </fieldset><br>
        <p>special instruction</p>
        <textarea name="instruction" placeholder="instruction" id="" cols="30" rows="10">
        </textarea><br>
        <p> <button type="submit">submit</button> <button type="reset">reset</button></p>
        <footer>Thanks, come again</footer>
    </form>
</body>

</html>
